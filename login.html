<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>

  <link rel="stylesheet" href="login.css">
 

</head>
<body>

  <div class="form-container">
    <!-- Toggle buttons for Login and Register -->
    <div class="form-toggle">
      <button id="loginBtn" class="active" onclick="showLogin()">Login</button>
      <button id="registerBtn" onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-content">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit">Login <a href="Home.html"></a></button>
      </form>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="form-content" style="display: none;">
      <h2>Register</h2>
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" name="username" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

  </div>

  <!-- JavaScript to toggle between Login and Register -->
  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginBtn').classList.add('active');
      document.getElementById('registerBtn').classList.remove('active');
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginBtn').classList.remove('active');
      document.getElementById('registerBtn').classList.add('active');
    }
  </script>

</body>
</html>
